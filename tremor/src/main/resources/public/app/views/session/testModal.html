<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">Test Name</h3>
		</div>
		<div class="modal-body">
			<div id="chart" class="center-block" style="width: 100%; height: auto;"></div>
			<table style="width: 100%;">
			  <thead>
			    <tr>
			      <th>Finger</th>
			      <th>Pinky</th>
			      <th>Ring</th>
			      <th>Middle</th>
			      <th>Index</th>
			      <th>Thumb</th>
			      <th>Root</th>
			    </tr>
			  </thead>
			  <tbody>
			  	<tr>
			    	<th>Amplitude</th>
			    	<td data-bind="text: handData.pinkyAmp"></td>
			    	<td data-bind="text: handData.ringAmp"></td>
			    	<td data-bind="text: handData.middleAmp"></td>
			    	<td data-bind="text: handData.ringAmp"></td>
			    	<td data-bind="text: handData.thumbAmp"></td>
			    	<td data-bind="text: handData.rootAmp"></td>
			    </tr>
			    <tr>
			    	<th>Frequency</th>
			    	<td data-bind="text: handData.pinkyFreq"></td>
			    	<td data-bind="text: handData.ringFreq"></td>
			    	<td data-bind="text: handData.middleFreq"></td>
			    	<td data-bind="text: handData.ringFreq"></td>
			    	<td data-bind="text: handData.thumbFreq"></td>
			    	<td data-bind="text: handData.rootFreq"></td>
			    </tr>
			  </tbody>
			</table>
