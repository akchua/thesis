<div class="modal-dialog modal-lg">
	<div class="modal-content" >
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<div class="section-title text-center">
		          <h2 class="head-title lg-line">Comments</h2>
		   	</div>
		</div>
		<div class="modal-body">
			<form>
			  <div class="form-group">
			     <h4>Comment</h4>
			     <textarea class="form-control" data-bind="textInput: userComment" rows="5" id="comment"></textarea>
			  </div>
			  <button data-bind="click: add" type="submit" class="btn btn-appoint">Submit</button>
			  <br/>
			  <div class="container" style="width: 100%;">
				<div class="row" data-bind="foreach: commentList">
					<div class="panel panel-default">
						<div class="panel-heading">
							<strong data-bind="text:commenter.formattedName"></strong> <span class="text-muted" data-bind="text:formattedUpdatedOn">commented 5 days ago</span>
						</div>
						<div class="panel-body" data-bind="text:comment"></div>
					</div>
				</div>
				
				</div>
			</form>
		
		 </div>
	</div>
</div>
