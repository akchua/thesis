<!--banner-->
<section id="banner" class="banner">
	<div class="bg-color">
		<div class="container">
			<div class="row">
				<div class="banner-info">
					<div class="banner-text text-center">
						<h1 class="white">TremorPro<sup>+</sup></h1>
						<p>View your patient's session.</p>
					</div>
					<div class="overlay-detail text-center">
			               <i class="fa fa-angle-down"></i>
			        </div>	
				</div>
			</div>
		</div>
	</div>
</section>
<!--/ banner-->
<!--service-->
<section class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<h2 class="ser-title">View Sessions</h2>
				<hr class="botm-line">
				
					<div class="row">
					  <div class="col-md-4">
					    <div class="sidebar-nav">
					      <div class="navbar navbar-default" role="navigation">
					          <ul class="nav navbar-nav" data-bind="foreach: { data: sessionList, as: 'session' }">
					            <li data-bind="click: function() { $parent.showTests(session.id) }"><a href="#">Session <span data-bind="text: session.id"></span><span class="badge pull-right" data-bind="text: session.formattedDateDone"></span></a></li>
					          </ul>
					      </div>
					    </div>
					    
				   		<div class="row">
							<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
						</div>
					  </div>
	  
					  <div class="col-md-8">
					 	<!-- ko ifnot: isSessionClicked -->
					  		<span>Click on one of the sessions to view the test.</span>
					  	<!-- /ko -->
					  	
					  	<!-- ko compose: testList --> <!-- /ko -->
					  	
					  </div>
					 
					</div>
				
			</div>
		</div>
	</div>
</section>
<footer id="footer">
	<div class="footer-line">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					&#9400; Copyright TremorPro. All Rights Reserved
				</div>
			</div>
		</div>
	</div>
</footer>
