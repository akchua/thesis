<br />
<div class="row">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
					<th class = "text-center" colspan="2">Left Hand</th>
					<th class = "text-center" colspan="2">Right Hand</th>
				</tr>
				<tr>
					<th class = "text-center">ID</th>
					<th class = "text-center">Name</th>
					<th class = "text-center">Duration</th>
					<th class = "text-center">Test Type</th>
					<th class = "text-center">Average Amplitude</th>
					<th class = "text-center">Average Frequency</th>
					<th class = "text-center">Average Amplitude</th>
					<th class = "text-center">Average Frequency</th>
				</tr>
			</thead>
			
			<tbody data-bind="foreach: { data: testList, as: 'test' }">
				<tr>
					<td data-bind="text: test.id" class = "text-center"></td>
					<td data-bind="text: test.name" class = "text-center"></td>
					<td data-bind="text: test.formattedDuration" class = "text-center"></td>
					<td data-bind="text: test.testType.displayName" class = "text-center"></td>
					<td data-bind="text: test.leftHand.averageAmplitude" class = "text-center"></td>
					<td data-bind="text: test.leftHand.averageFrequency" class = "text-center"></td>
					<td data-bind="text: test.rightHand.averageAmplitude" class = "text-center"></td>
					<td data-bind="text: test.rightHand.averageFrequency" class = "text-center"></td>
					<td>
						<div class="btn-group pull-right">
							<button type="button" class="btn btn-primary btn-sm" title="View Complete Data"><i class="fa fa-eye"></i>View Complete Data</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
