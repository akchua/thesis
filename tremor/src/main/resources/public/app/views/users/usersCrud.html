<div class="container" data-part="content">
    <div class="row">
        <input data-bind="value: searchKey" type="text" class="form-control" placeholder="Search">
	    <span class="input-group-btn">
	    	<button data-bind="click: search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
	    </span>
	</div>
	
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
	</div>
	
	<div class="row">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class = "text-center">ID</th>
						<th>Name</th>
						<th>User Type</th>
					</tr>
				</thead>
				
				<tbody data-bind="foreach: { data: userList, as: 'user' }">
					<tr>
						<td data-bind="text: user.id" class = "text-center"></td>
						<td data-bind="text: user.formattedName"></td>
						<td data-bind="text: user.userType.displayName"></td>
						
						<td>
							<div class="btn-group pull-right">
								<button data-bind="click: function() { $parent.view(user.id) } " type="button" class="btn btn-info btn-sm" title="View"><i class="fa fa-eye"></i></button>
								<button data-bind="click: function() { $parent.edit(user.id) } " type="button" class="btn btn-warning btn-sm" title="Edit"><i class="fa fa-edit"></i></button>
								<button data-bind="click: function() { $parent.remove(user.id, user.lastName, user.firstName) }" type="button" class="btn btn-danger btn-sm" title="Remove"><i class="fa fa-times"></i></button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
