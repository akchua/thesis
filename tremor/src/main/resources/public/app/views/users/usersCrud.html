<!--service-->
<section class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<h2 class="ser-title">Create, Read, Update and Delete Users</h2>
				<hr class="botm-line">
				  <div class="row pull-right">
			        <div class="col-md-10">
			        	<input data-bind="value: searchKey" type="text" class="form-control" placeholder="Search">
			        </div>
			        <div class="col-md-2">
					    <span class="input-group-btn">
					    	<button data-bind="click: search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
					    </span>
				    </div>
				</div>
				<br />
				<br />
				<div class="row">
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th class = "text-center">ID</th>
									<th>Name</th>
									<th>User Type</th>
									<th>Contact Number</th>
									<th>E-mail Address</th>
									<th>Action</th>
								</tr>
							</thead>
							
							<tbody data-bind="foreach: { data: userList, as: 'user' }">
								<tr>
									<td data-bind="text: user.id" class = "text-center"></td>
									<td data-bind="click: function() { $parent.view(user.id) }, text: user.formattedName" role="button"></td>
									<td data-bind="text: user.userType.displayName"></td>
									<td data-bind="text: user.contactNumber"></td>
									<td data-bind="text: user.emailAddress"></td>
									
									<td>
										<div class="btn-group pull-right">
											<button data-bind="click: function() { $parent.viewSession(user.id) }, enable: user.userType.displayName == 'Patient'" type="button" class="btn btn-default btn-sm" title="View Session"><i class="fa fa-eye"></i></button>
											<button data-bind="click: function() { $parent.resetPassword(user.id, user.lastName, user.firstName) }, enable: $parent.enableReset " type="button" class="btn btn-default btn-sm" title="Reset Password"><i class="fa fa-refresh"></i></button>
											<button data-bind="click: function() { $parent.remove(user.id, user.lastName, user.firstName) }" type="button" class="btn btn-default btn-sm" title="Remove"><i class="fa fa-times"></i></button>
										</div>
									</td>
								</tr>
							</tbody>
							
						</table>
					</div>
				</div>
				
				<div class="row">
					<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
				</div>
				
				<div class="row">
					<button class="btn btn-appoint" data-bind="click: add" type="button" >Add a User</button>
				</div>
			</div>
		</div>
	</div>
</section>
