<div class="modal-dialog modal-xl">
	<div class="modal-content" >
	  	<form class="form-horizontal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
				<h3 align="center"><span data-bind="text: title"></span></h3>
			</div>
			<div class="modal-body">
			
				<div class="form-group">
				  <label class="control-label col-sm-2">User Type:</label>
				  <div class="col-sm-10">
				  	<select disabled="disabled" data-bind="options: userTypeList, optionsValue: 'name', optionsText: 'displayName',value: PatientAddModel.userType" class="form-control select-lg disabled" id="userType"></select>
				  </div>
				</div>
				
				  
				  <div class="form-group">
				    <label class="control-label col-sm-2">First Name:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" data-bind="textInput: PatientAddModel.firstName">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label class="control-label col-sm-2">Last Name:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" data-bind="textInput: PatientAddModel.lastName">
				    </div>
				  </div>
				  
				  
				  <div class="form-group">
				    <label class="control-label col-sm-2">Username:</label>
				    <div class="col-sm-10">
				      <!-- ko ifnot: PatientAddModel.id -->
				      <input type="text" class="form-control" data-bind="textInput: PatientAddModel.username">
				      <!-- /ko -->
				      <!-- ko if: PatientAddModel.id -->
				      <input type="text" class="form-control" data-bind="textInput: PatientAddModel.username" disabled="disabled">
				      <!-- /ko -->
				    </div>
				  </div>
					
				  <!-- ko ifnot: PatientAddModel.id -->
				  <div class="form-group">
				    <label class="control-label col-sm-2">Password:</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" data-bind="textInput: PatientAddModel.password">
				      <p class="help-block">Password should be at least 6 to 20 characters</p>
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label class="control-label col-sm-2">Confirm Password:</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" data-bind="textInput: PatientAddModel.confirmPassword">
				    </div>
				  </div>
				  <!-- /ko -->
				  
				  <div class="form-group">
				    <label class="control-label col-sm-2">Email Address:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" data-bind="textInput: PatientAddModel.emailAddress">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label class="control-label col-sm-2">Contact Number:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" data-bind="textInput: PatientAddModel.contactNumber">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label class="control-label col-sm-2">Items Per Page:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" data-bind="textInput: PatientAddModel.itemsPerPage">
				    </div>
				  </div>
			  		
		  			<div class="form-group">
					   <label class="control-label col-sm-2">Birthday:</label>
					   <div class="col-sm-10">
					     <input type="date" class="form-control" data-bind="textInput: PatientAddModel.birthdate">
					   </div>
					 </div>
					 
					 <div class="form-group">
					   <label class="control-label col-sm-2">Sex:</label>
					   <div class="col-sm-10">
					     <input type="text" class="form-control" data-bind="textInput: PatientAddModel.sex">
					   </div>
					 </div>
					 
					 <div class="form-group">
					   <label class="control-label col-sm-2">Address:</label>
					   <div class="col-sm-10">
					     <input type="text" class="form-control" data-bind="textInput: PatientAddModel.address">
					   </div>
					 </div>
		  		</div>
			  		

		  
		  <div class="modal-footer">
		  		<!-- ko if: PatientAddModel.id -->
				<button class="btn btn-success" type="submit" data-bind="click: save">Update</button>
				<!-- /ko -->
				
		  		<!-- ko ifnot: PatientAddModel.id -->
		  		<button class="btn btn-success" type="submit" data-bind="click: save">Add</button>
				<!-- /ko -->
				
				<button class="btn btn-danger" type="submit" data-bind="click: cancel">Cancel</button>
			</div>
		  
		</form>
	</div>
</div>
