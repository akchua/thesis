<div class="modal-dialog modal-xl">
	<div class="modal-content" >
	  	<form class="form-horizontal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
				<h3 align="center"><span data-bind="text: title"></span></h3>
			</div>
			<div class="modal-body">
			
				<div class="form-group">
				  <label class="control-label col-sm-2">User Type:</label>
				  <div class="col-sm-10">
				  	<select disabled="disabled" data-bind="options: userTypeList, optionsValue: 'name', optionsText: 'displayName',value: UserTypeModel.userType" class="form-control select-lg disabled" id="userType"></select>
				  </div>
				</div>
				  
				  <div class="form-group">
				    <label class="control-label col-sm-2">Username:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" data-bind="textInput:PatientAddExModel.username">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label class="control-label col-sm-2">Password:</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" data-bind="textInput: PatientAddExModel.password">
				    </div>
				  </div>
		  		</div>
			  		

		  
		  <div class="modal-footer">
		  		<button class="btn btn-success" type="submit" data-bind="click: save">Add</button>
				<button class="btn btn-danger" type="submit" data-bind="click: cancel">Cancel</button>
			</div>
		  
		</form>
	</div>
</div>
