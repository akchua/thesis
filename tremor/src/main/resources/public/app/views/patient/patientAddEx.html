<div class="modal-dialog">
	<div class="modal-content" >
		<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
				<div class="section-title text-center">
			          <h2 class="head-title lg-line">Add an Existing Patient</h2>
			   	</div>
		</div>
		<div class="modal-body">
			<form>
			 	<div class="group">
				  	<select disabled="disabled" data-bind="options: userTypeList, optionsValue: 'name', optionsText: 'displayName',value: UserTypeModel.userType" class="form-control select-lg disabled" id="userType"></select>
					<span class="highlight"></span><span class="bar"></span>
					<label class="alwaysFocused">User Type</label>
				</div>
				
				<div class="group">
				      <input type="text" class="form-control" data-bind="textInput: PatientAddExModel.username">
				      <span class="highlight"></span><span class="bar"></span>
				      <label class="alwaysFocused">Username</label>
				</div>
				
			  <div class="group">
			    <input data-bind="textInput: PatientAddExModel.password" type="password"><span class="highlight"></span><span class="bar"></span>
			    <label class="alwaysFocused">Password</label>
			  </div>
			</form>
		 </div>
		 
		 
		 <div class="modal-footer">
		  		<button class="btn btn-appoint" type="submit" data-bind="click: save">Add</button>
				<button class="btn btn-appoint" type="submit" data-bind="click: cancel">Cancel</button>
			</div>
	</div>
</div>
